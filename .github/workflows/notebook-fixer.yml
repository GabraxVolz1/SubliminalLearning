name: Notebook Widget Metadata Check

on:
  pull_request:
    paths:
      - '**.ipynb'
  workflow_dispatch:

jobs:
  check-notebooks:
    runs-on: ubuntu-latest
    name: Check for invalid widget metadata in notebooks
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install nbformat
        run: |
          python -m pip install --upgrade pip
          pip install nbformat
      
      - name: Check notebooks for widget metadata issues
        id: check
        run: |
          echo "## Notebook Widget Metadata Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Run the fixer in dry-run mode with fail-if-changes
          if python fix_notebooks.py --path . --mode remove --dry-run --fail-if-changes > output.txt 2>&1; then
            echo "✅ All notebooks are valid - no widget metadata issues found" >> $GITHUB_STEP_SUMMARY
            cat output.txt >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ Found notebooks with invalid widget metadata" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to fix" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run locally to fix the notebooks:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "pip install nbformat" >> $GITHUB_STEP_SUMMARY
            echo "python fix_notebooks.py --path . --mode remove --no-dry-run --backup" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See [docs/notebook-fixer.md](docs/notebook-fixer.md) for more information." >> $GITHUB_STEP_SUMMARY
            
            # Also output to console
            cat output.txt
            exit 1
          fi
